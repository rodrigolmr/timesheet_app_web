<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Professional timesheet management application.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Timesheet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Timesheet Manager</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- heic2any library for HEIC to JPEG conversion -->
  <script src="https://unpkg.com/heic2any@0.0.4/dist/heic2any.js"></script>
  <script>
    // Global function to convert HEIC to JPEG
    window.convertHeicToJpeg = async function(blob) {
      try {
        console.log('Starting HEIC conversion with heic2any...');
        const convertedBlob = await heic2any({
          blob: blob,
          toType: "image/jpeg",
          quality: 1.0  // Maximum quality
        });
        console.log('HEIC conversion successful');
        return convertedBlob;
      } catch (error) {
        console.error('HEIC conversion failed:', error);
        return null;
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
